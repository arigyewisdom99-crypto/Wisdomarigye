<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISDOM OWNED</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is a basic HTML page without any CSS or JavaScript.</p>
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We create simple web pages using only HTML.</p>
            <table border="1">
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>Expert</td>
                </tr>
            </table>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email"><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" rows="4" cols="30"></textarea><br><br>
                
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Simple HTML Website. All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
